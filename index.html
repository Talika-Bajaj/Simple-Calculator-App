<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1>Calculator</h1>
    <h2>Using HTML, CSS and JavaScript</h2>
  <div class="container">
    <input id="input" name="input" value="0">
    <div class="row">
      <button class="myBtn btn">AC</button>
      <button class="myBtn btn">DEL</button>
      <button class="myBtn btn" id="plusMinus">&#8723;</button>
      <button class="myBtn btn">/</button>
    </div>
    <div class="row">
      <button class="myBtn">7</button>
      <button class="myBtn">8</button>
      <button class="myBtn">9</button>
      <button class="myBtn btn">*</button>
    </div>
    <div class="row">
      <button class="myBtn">4</button>
      <button class="myBtn">5</button>
      <button class="myBtn">6</button>
      <button class="myBtn btn">+</button>
    </div>
    <div class="row">
      <button class="myBtn">1</button>
      <button class="myBtn">2</button>
      <button class="myBtn">3</button>
      <button class="myBtn btn">-</button>
    </div>
    <div class="row">
      <button class="myBtn">00</button>
      <button class="myBtn">0</button>
      <button class="myBtn">.</button>
      <button class="myBtn btn">=</button>
    </div>
  </div>
  <script src="script.js"></script>


</body>

</html>
